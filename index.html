<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ios Calculator</title>
</head>
<body>
    <main id="calculator">
        <div id="screen">
            <div id="lastOperation"></div>
            <div id="currentOperation">0</div>
        </div>
        <div id="buttons">
            <button id="clear">C</button>
            <button id="changeSign"></button>
            <button id="operations" class="action">%</button>
            <button id="operations" class="operation">รท</button>
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button id="operations" class="operation">ร</button>
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers">6</button>
            <button id="operations" class="operation">-</button>
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button id="operations" class="operation">+</button>
            <button id="numbers" class="long">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </main>
    <footer><p>ios calculator recreation by <a href="https://github.com/unk-user">unk-user</a></p></footer>
    <script src="script.js"></script>
</body>
</html>
